<!DOCTYPE html>
<html>
<head>
<style>
@import url(https://fonts.googleapis.com/css?family=Josefin+Sans:100);
#time {color: white;font-family: Josefin Sans; font-size: 100px; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);}
</style>
</head>
<body>
<h1 id="time"></h1>
<script>
var date, h,m,s, color;
function showTime() {
date = new Date();
h = date.getHours();
m = date.getMinutes();
s = date.getSeconds();

if (h < 10) {h = "0" + h}
if (m < 10) {m = "0" + m}
if (s < 10) {s = "0" + s}

color = "#" + h + m + s;

document.body.style.background = color;
document.getElementById("time").innerHTML = color;

setTimeout(showTime, 1000);
}

showTime();
</script>
</body>
</html>
