<!DOCTYPE html>
<html>
<body>
<script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
<a-scene>
  <a-box color="#ff0000" width="0.1" height="2" depth="1" position="-0.2 1.5 -3">
    <a-animation attribute="position" to="-0.2 1.5 -2"></a-animation>
  </a-box>
  <a-box color="#ffff00" width="0.1" height="2" depth="1" position="-0.1 1.5 -2.9">
    <a-animation attribute="position" to="-0.1 1.5 -1.9" delay="1000"></a-animation>
  </a-box>
  <a-box color="#00ff00" width="0.1" height="2" depth="1" position="0 1.5 -2.8">
    <a-animation attribute="position" to="-0 1.5 -1.8" delay="2000"></a-animation>
  </a-box>
  <a-box color="#00ffff" width="0.1" height="2" depth="1" position="0.1 1.5 -2.7">
    <a-animation attribute="position" to="0.1 1.5 -1.7" delay="3000"></a-animation>
  </a-box>
  <a-box color="#0000ff" width="0.1" height="2" depth="1" position="0.2 1.5 -2.6">
    <a-animation attribute="position" to="0.2 1.5 -1.6" delay="4000"></a-animation>
  </a-box>
</a-scene>
</body>
</html>
